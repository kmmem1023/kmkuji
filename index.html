<!DOCTYPE html>
<html lang='ja'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>kmのくじ</title>
</head>
<body>
    <p id="label"></p>
    <button id="button">start</button>
    <script>
        document.getElementById("button").onclick = function() {
            // console.log("ボタンを押した")
            let arr = [ "黒い砂漠", "PUBG", "マインクラフト", "デザイン", "プログラミング", "フォートナイト" ] ;
            let a = arr[ Math.floor( Math.random() * arr.length ) ] ;
            document.getElementById("label").innerText = a
        };
    </script>
</body>
</html>
